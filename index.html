<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button onclick="undo()" type="button" class="button">Undo</button>
            <button onclick="clearCanvas()" type="button" class="button">Clear</button>

            <div onclick="changeColor(this)" class="colorField" style="background: red;"></div>
            <div onclick="changeColor(this)" class="colorField" style="background: blue;"></div>
            <div onclick="changeColor(this)" class="colorField" style="background: green;"></div>
            <div onclick="changeColor(this)" class="colorField" style="background: yellow;"></div>
            <div onclick="changeColor(this)" class="colorField" style="background: white;"></div>

            <input oninput="drawColor = this.value" type="color" class="colorPicker">
            <input type="range" min="1" max="100" class="penRange"
            oninput="drawWidth=this.value">
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
